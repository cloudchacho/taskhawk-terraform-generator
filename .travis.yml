sudo: false

language: go

go:
  - "1.14.x"
  - tip

env:
  GO111MODULE=on

git:
  depth: 1

matrix:
  allow_failures:
  - go: tip
  fast_finish: true

install:
- GO111MODULE=off go get -u github.com/go-bindata/go-bindata/...
- go-bindata -prefix "templates/" templates/*
- go get -v ./...
- go get -u github.com/client9/misspell/cmd/misspell
- go get -u honnef.co/go/tools/cmd/staticcheck


before_script:
- go vet
- go mod tidy
- go mod verify
- misspell -error -locale US *.go
- staticcheck -checks all,-ST1003,-ST1005,-U1000
- ./.travis.gofmt.sh

script: make test

notifications:
  slack:
    secure: 
